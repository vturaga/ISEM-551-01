<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "Scripts.js"></script>

<body ng-app="myApp" ng-controller="userCtrl">
<div class="container">
<h2 &nbsp; style="color:green">Student Details</h2>
<form class="form-horizontal" role="form" name="myForm" novalidate>

  <div class="form-group">
  <br/>
  <label class="col-sm-2 control-label">Student First Name:</label>
    <div class="col-sm-10">
    <input type="text" name="fName" ng-model="fName" placeholder="Enter First Name" required>
	<span style="color:red" ng-show="myForm.fName.$dirty && myForm.fName.$invalid">
    <span ng-show="myForm.fName.$error.required">Student First Name is required.</span>
    </span>
   </div>
  </div>
  
  <div class="form-group">
  <br/>
  <label class="col-sm-2 control-label">Student Mid Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="mName" placeholder="Optional field">
    </div>
  </div> 
 
  <div class="form-group">
  <br/>
  <label class="col-sm-2 control-label">Student Last Name:</label>
    <div class="col-sm-10">
    <input type="text" name="lName" ng-model="lName" placeholder="Enter Last Name" required>
	<span style="color:red" ng-show="myForm.lName.$dirty && myForm.lName.$invalid">
    <span ng-show="myForm.lName.$error.required">Student Last Name is required.</span>
    </span>
   </div>
  </div> 
  
  <div class="form-group">
  <br/>
    <label class="col-sm-2 control-label">Student Address:</label>
    <div class="col-sm-10">
    <input type="text" name="saddress" ng-model="saddress" placeholder="Enter Address" required>
	<span style="color:red" ng-show="myForm.saddress.$dirty && myForm.saddress.$invalid">
    <span ng-show="myForm.saddress.$error.required">Student Address is required.</span>
    </span>
    </div>
  </div>
 </form>
<br/>
<p><button type="submit" class="btn btn-success" ng-click="save()"
  ng-disabled="myForm.fName.$dirty && myForm.fName.$invalid ||
  myForm.lName.$dirty && myForm.lName.$invalid || myForm.saddress.$dirty && myForm.saddress.$invalid">Submit</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="Index.html">Home</a>
  </p>
  

</div>
</body>
</html>
